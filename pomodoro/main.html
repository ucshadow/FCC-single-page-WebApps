<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch API</title>
    <link rel="stylesheet" href="main.css">
    <script src="jq.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <div class="container">
        <div class="tomato"></div>
        <div class="green"></div>
        <div class="red"></div>
        <div class="timer"></div>
    </div>
    <div class="all-buttons">
        <div class="start-stop-buttons">
            <button class="start btn btn-success" id="start"> START </button>
            <button class="stop btn btn-danger" id="stop"> STOP </button>
        </div>
        <div class="work-buttons">
            <button id="wPlus" class="btn btn-success">+</button>
            <button class="w-but btn btn-primary" id="workTime">25</button>
            <button id="w-" class="btn btn-success">-</button>
            Work Time
        </div>
        <div class="pause-buttons">
            <button id="pPlus" class="btn btn-danger">+</button>
            <button class="w-but btn btn-primary" id="pauseTime">5</button>
            <button id="p-" class="btn btn-danger">-</button>
            Pause Time
        </div>
    </div>

</div>
</body>
</html>
