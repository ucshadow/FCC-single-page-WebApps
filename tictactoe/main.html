<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch API</title>
    <link rel="stylesheet" href="main.css">
    <script src="jq.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="board">

        <div class="cell" id="c00"></div>

        <div class="cell" id="c01"></div>

        <div class="cell" id="c02"></div>

        <div class="cell" id="c10"></div>

        <div class="cell" id="c11"></div>

        <div class="cell" id="c12"></div>

        <div class="cell" id="c20"></div>

        <div class="cell" id="c21"></div>

        <div class="cell" id="c22"></div>

    </div>

    <div class="info">

        <input type="button" class="btn btn-primary" style="outline: none" id="restart" value="Restart Game"/>
        <input type="button" class="btn btn-success" style="outline: none" id="choose" value="Change to O"/>

        <div id="winner" class="winner"></div>
    </div>
</div>
</body>
</html>
